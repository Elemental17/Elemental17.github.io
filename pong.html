<html>
 <head>
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>  
    <script>  
    function start(){
    sjs.open("target",500,400);
   	var ball = new sjs.Image("Images/Eye.gif");  
  	ball.type = "ball";    
    ball.setSize(50,50);
    ball.center()
    ball.friction = 0
    ball.bounce(20)
    ball.pushUp(6).pushRight(8) ;  //Ball

    var paddle2 = new sjs. Image("Images/paddle2.png");
    paddle2.type = "paddle";
    paddle2.centerH();
    paddle2.setSize(150,20);  //paddle2

    var paddle1 = new sjs. Image("Images/paddle.png");
     paddle1.type = "paddle";
     paddle1.center().bottom();
     paddle1.setSize(150,20);
        //paddle1 

var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange"); //Score



  sjs.keyDown(LEFT_KEY, function(){
  paddle1.pushLeft();
  paddle2.pushLeft();
  });
  sjs.keyDown(RIGHT_KEY, function(){
  paddle1.pushRight();
  paddle2.pushRight();  //paddle controles
  });
  sjs.onHit("ball","paddle", function(ball,paddle){ 
    sjs.bounceOff(ball,paddle);
    score = score + 1
    score_txt.setText("Score:" + score);  //on hit function

    })};

    </script> 
 </head>  
 <body onload="start()">
  <div id="target" style="background:lightgrey;">   
  </div>
 </body>
</html>
